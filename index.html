<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Product Showcase</title>
    <style>
        /* Retro Style */
        body {
            background-color: #fef4e1;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #ff6347;
            text-shadow: 2px 2px 0 #333;
        }
        .product-container {
            display: inline-block;
            padding: 20px;
            border: 3px solid #333;
            background-color: #ffdead;
            box-shadow: 5px 5px 0 #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .product-image {
            max-width: 100%;
            border: 3px solid #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #333;
            box-shadow: 3px 3px 0 #333;
            transition: all 0.2s;
        }
        .buy-button:hover {
            background-color: #ff4500;
            box-shadow: 1px 1px 0 #333;
        }
        .marquee {
            font-size: 1.1em;
            color: #000;
            background-color: #ffd700;
            padding: 5px;
            border: 2px solid #333;
            box-shadow: 2px 2px 0 #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="marquee">✨ Check out our awesome retro product! ✨</div>

    <div class="product-container">
        <h1>Retro Gadget 3000</h1>
        <img class="product-image" src="https://via.placeholder.com/600x400" alt="Retro Product Image">
        <p>Experience nostalgia with the Retro Gadget 3000, a blast from the past with modern features.</p>
        <a class="buy-button" href="https://your-buy-link.com" target="_blank">Buy Now</a>
    </div>
</body>
</html>
